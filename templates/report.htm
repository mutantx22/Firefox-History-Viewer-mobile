<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firefox History</title>
	<style>
	
	
	h2 {
        margin: 0;
        padding: 6px;
        background: #eee;
        border-top: 2px solid #ccc;
        font-size: 2.1em;
        color: #ff5733;  /* ðŸ”¶ this is what you want */
    }
	
	
	a.title-link {
            text-decoration: none;
            color: inherit;
        }
	
    td.url {
        word-break: break-all;
        white-space: pre-wrap;
        max-width: 500px; /* Optional: limit column width */
    }
    </style>
</head>
<body>
    <h1>Firefox History Report</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Title</th>
                <th>URL</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                {% if row.date_separator is defined %}
                    <tr><td colspan="3"><h2>{{ row.date_separator }}</h2></td></tr>
                {% else %}
                    <tr>
                        <td class="url"><a href="{{ row.url }}" class="title-link">{{ row.title }}</a></td>
                        <td class="url"><a href="{{ row.url }}">{{ row.url }}</a></td>
                        <td>{{ row.time }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
